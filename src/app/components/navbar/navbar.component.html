<mat-toolbar class="flex justify-between items-center bg-white shadow-md px-10 py-4">
  <span class="text-2xl font-bold text-blue-600 tracking-wide ml-10">
    <span class="text-blue-500 text-2xl">HEALTH TRACKER</span>
  </span>
  <div class="flex space-x-6 mr-12">
    <button class="bg-gray-200 text-gray-700 text-lg font-medium py-2 px-6 rounded-2xl shadow-md hover:bg-blue-500 hover:text-white transition duration-300" (click)="showComponent('users')">
      Users Workout List
    </button>
    <button class="bg-gray-200 text-gray-700 text-lg font-medium py-2 px-6 rounded-2xl shadow-md hover:bg-blue-500 hover:text-white transition duration-300" (click)="showComponent('chart')">
      Workout Progress
    </button>
    <button class="bg-blue-500 text-white text-lg font-semibold py-2 px-6 rounded-2xl shadow-md hover:bg-blue-700 transition duration-300" (click)="openAddWorkoutModal()">
      Add Workout
    </button>
  </div>
</mat-toolbar>

<div class="mt-16">
  <app-users *ngIf="selectedComponent === 'users'"></app-users>
  <app-chart *ngIf="selectedComponent === 'chart'"></app-chart>
</div>
